<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPal Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboardstyles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="healthpal.png" alt="HealthPal Logo">
            </div>
            <nav>
                <a href="#"><i class="fas fa-home"></i><br/><span>Home</span></a>
                <a href="#"><i class="fas fa-calendar-alt"></i><br/><span>Schedules</span></a>
                <a href="#"><i class="fas fa-lightbulb"></i><br/><span>Health Tips</span></a>
                <a href="#" class="active"><i class="fas fa-cog"></i><br/><span>Settings</span></a>
                <a href="#"><i class="fas fa-sign-out-alt"></i><br/><span>Logout</span></a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content">
                <div class="container">
                    <!-- Tabs Section -->
                    <div class="tabs">
                        <a href="profile.html" class="tab-link" onclick="openTab(event, 'Profile')">
                            <i class="fas fa-user"></i> Profile Information
                        </a>
                        <a href="health.html" class="tab-link" onclick="openTab(event, 'Health')">
                            <i class="fas fa-info-circle"></i> Health Information
                        </a>
                        <a href="password.html" class="tab-link active" onclick="openTab(event, 'Password')">
                            <i class="fas fa-key"></i> Change Password
                        </a>
                    </div>

                    <div class="card">
                        <div class="card-health-info">
                            <h3><i class="fas fa-key"></i> Change Password</h3>
                            <form class="grid-form" style="padding-top: 30px;">
                                <div class="form-group">
                                    <label for="oldPassword">Old Password</label>
                                    <input type="password" id="oldPassword" name="oldPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <div class="form-submit" style="padding: 10px;">
                                    <button type="submit" class="button">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .tabs {
            display: flex;
          justify-content: space-between;
          background-color: #fff;
          border-bottom: 2px solid #d3f6e2;
          margin-bottom: 20px;
        }
        .tab-link {
            padding: 10px 20px;
            background-color: inherit;
            border: none;
            color: #224932;
            outline: none;
            text-decoration: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s ease;
            font-size: 17px;
        }
        .tab-link:hover {
            background-color: #d3f6e2;
            color: #07705b;
        }
        .tab-link.active {
            background-color: #d3f6e2;
            color: #07705b;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</body>
</html>
