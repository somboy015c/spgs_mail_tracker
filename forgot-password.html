<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPGS-MTS Forget Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="home-button">
            <img src="logo-spgsmt-main.png"  alt="Logo" class="header-logo">
        </div>
        <div class="logo">
            <img src="logo-spgsmt_green.png" alt="Logo">
        </div>
        <div class="form-container">
            <h2 class="forgot-header">Forget Password</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <button type="submit" class="forgot">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
